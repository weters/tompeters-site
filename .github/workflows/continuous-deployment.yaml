name: Continuous Deployment
on:
  push:
    branches: [master]
    tags: ['v*']
env:
  IMAGE: ghcr.io/weters/tompeters-site
jobs:
  continuous-deployment:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set Version
      run: echo "VERSION=$(git describe --always)" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ startsWith(github.ref, 'refs/tags/v') }}
        tags: |
          ${{ env.IMAGE }}:${{ env.VERSION }}
          ${{ env.IMAGE }}:latest
        build-args: |
          version=${{ env.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      if: startsWith(github.ref, 'refs/tags/v')
      uses: azure/setup-kubectl@v4

    - name: Configure kubectl
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

    - name: Deploy to Kubernetes
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        kubectl set image deploy tompeters-site tompeters-site=${{ env.IMAGE }}:${{ env.VERSION }}
        kubectl rollout status deploy tompeters-site
